<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
</head>

<style>

    :root {
        --background-color: white;
        --text-color: black;
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
    }

    body.dark-theme {
        --background-color: black;
        --text-color: white;
    }
</style>
<body>
    You can change your theme by clicking
    <button onclick="changetheme()">Here</button>
    

    <h2 style="background-color: green;">Hello i am Mr_green</h2>

    <script src="index.js"></script>

</body>
</html>
